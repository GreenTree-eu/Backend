<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact - GreenTrip</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">GreenTrip <span>Voyagez vert</span></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Accueil</a></li>
							<li class="submenu">
								<a href="#">Fonctionnalités</a>
								<ul>
									<li><a href="#features">Base</a></li>
									<li><a href="#advanced-features">Avancées</a></li>
									<li><a href="contact.html">Contact</a></li>
								</ul>
							</li>
							<li class="current"><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon solid fa-envelope"></span>
						<h2>Nous Contacter</h2>
						<p>Vous avez des questions ou des suggestions ? Remplissez le formulaire ci-dessous.</p>
					</header>

					<!-- Formulaire de Contact -->
						<section class="wrapper style4 special container medium">
							<div class="content">
								<form action="#" method="post">
									<div class="row gtr-50">
										<div class="col-6 col-12-mobile">
											<input type="text" name="name" placeholder="Nom" required />
										</div>
										<div class="col-6 col-12-mobile">
											<input type="email" name="email" placeholder="Email" required />
										</div>
										<div class="col-12">
											<input type="text" name="subject" placeholder="Sujet" required />
										</div>
										<div class="col-12">
											<textarea name="message" placeholder="Message" rows="7" required></textarea>
										</div>
										<div class="col-12">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Envoyer le Message" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="#" class="icon brands circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands circle fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands circle fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands circle fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy; 2024 GreenTrip</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
